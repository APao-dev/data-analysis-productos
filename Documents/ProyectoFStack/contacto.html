    <!-- Formulario para completar -->

    <h2 class="nombre">Formulario de contacto</h2>

    <form action="https://formspree.io/xaypgjdk" method="POST">
        <div class="form-row">
            <div class="form-group col-md-12">
                <p class="titulo-form">Si te interesa algún proyecto o diseño,<br> completa el siguiente formulario y te contactaré</p>
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required name="nombre">
            </div>
            <div class="form-group col-md-12">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required name="apellido">
            </div>

            <div class="form-group col-md-12">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" placeholder="Ingrese su e-mail" required name="correo">
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputCity">Ciudad</label>
                <input type="text" class="form-control" id="inputCity" placeholder="¿De dónde eres?">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>

        <div class="form-group">
            <label for="exampleFormControlTextarea1"></label>
            <textarea class="form-control mensaje-formulario" id="exampleFormControlTextarea1" placeholder="Escribe tu mensaje aquí" rows="3"></textarea>
        </div>
    </form>
